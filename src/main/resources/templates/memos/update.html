<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>메모 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
        h1 { margin-bottom: 16px; }
        form { max-width: 500px; }
        label { display: block; margin-bottom: 6px; font-weight: 600; }
        input[type="text"], textarea {
            width: 100%; padding: 10px; margin-bottom: 16px;
            border: 1px solid #ccc; border-radius: 6px; font-size: 14px;
        }
        textarea { min-height: 120px; resize: vertical; }
        button {
            padding: 10px 18px; font-size: 14px; border: none;
            border-radius: 6px; background-color: #007bff; color: white;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<h1>메모 수정</h1>

<!-- submit 시 POST /memo 로 전송 -->
<form th:action="@{/memos/update/{id}(id=${memo.id})}" method="post">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required th:value="${memo.title}" />
    </div>

    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" placeholder="메모 내용을 입력하세요" required th:text="${memo.content}"></textarea>
    </div>

    <button type="submit">저장하기</button>
</form>

</body>
</html>
